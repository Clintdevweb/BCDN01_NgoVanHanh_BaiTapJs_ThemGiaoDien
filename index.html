<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FONT GG -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mt-5">
        <!-- Bài tập 1 -->
        <div class="col-4 card mx-auto d-flex ">
            <h2 class="mx-auto mt-3 text-warning">Lương nhân viên</h2>
            <div class="col-12 pt-5 px-0">
                <span>Lương nhân viên một ngày</span>
                <input type="text" class="form-control " id="salary_oneday">
            </div>
            <div class="col-12 py-5 px-0">
                <span>Số ngày đi làm</span>
                <input type="text" class="form-control" id="day">
            </div>
            <button id="btn_salary" type="button" class="btn btn-success mt-3">Tính lương</button>
            <div class="col-12 py-5 mx-auto px-0">
                <span>Lương nhận được</span>
                <div type="text" class="form-control" id="salary"></div>
            </div>
        </div>
        <!-- Bài tập 2 -->
        <div class="mt-5 text-center card py-5 px-3 bg-light mx-auto">
            <h2 class="mt-3 text-danger">Trung bình cộng 5 số thực</h2>
            <div class="row mt-5">
                <div class="col">
                    <span>Num1</span>
                    <input type="text" class="form-control" id="so1">
                </div>
                <div class="col">
                    <span>Num2</span>
                    <input type="text" class="form-control" id="so2">
                </div>
                <div class="col">
                    <span>Num3</span>
                    <input type="text" class="form-control" id="so3">
                </div>
                <div class="col">
                    <span>Num4</span>
                    <input type="text" class="form-control" id="so4">
                </div>
                <div class="col">
                    <span>Num5</span>
                    <input type="text" class="form-control" id="so5">
                </div>
            </div>
            <button class=" col-3 btn btn-danger w-20 mx-auto mt-5" id="btnAverage">Tính nào</button>
            <p class="mt-5" id="txtAverage"></p>
        </div>
        <!-- Bài tập 3 -->
        <div class="mt-5 card py-5 px-5 bg-light">
            <h2 class="text-center text-info mb-3">Chuyển đổi tiền tệ</h2>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="boxMoney form-control" id="moneyUSD">
                    <span>Đô la Mỹ(USD)</span>
                </div>
                <div class="col-4 ml-auto">
                    <div id="moneyVND" type="text" class="boxMoney form-control"></div>
                    <span>Việt Nam Đồng (VND)</span>
                </div>
            </div>
            <button class="col-2 btn btn-info w-20 mx-auto mt-5" id="btnChange">Chuyển đổi</button>
        </div>
        <!-- Bài tập 4 -->
        <div class="mt-5 card py-5 px-5 bg-light">
            <h2 class="text-center text-info mb-3">Chu vi và diện tích hình chữ nhật</h2>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="boxMoney form-control" id="inputWidth">
                    <span>Chiều rộng (Width)</span>
                </div>
                <div class="col-4 ml-auto">
                    <input type="text" class="boxMoney form-control" id="inputLength">
                    <span>Chiều dài (Length)</span>
                </div>
            </div>
            <button class="col-2 btn btn-info w-20 mx-auto mt-5" id="btnCount">Tính</button>
            <p class="py-5" id="txtResult"></p>
        </div>
        <!-- Bài tập 5 -->
        <div class="card py-5 my-5 text-center bg-secondary">
            <h2 class="text-warning py-3">Tổng các chữ số của số có 2 chữ số</h2>
            <input type="text"class="form-control col-4 mx-auto border-warning" id="InputNumber">
            <button class="btn btn-warning my-3 col-2 mx-auto" id="btnSumNumber">Tính lẹ nào</button>
            <p id="txtSumNumber"></p>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
    <script src="./js/main.js"></script>
    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
